<!DOCTYPE html>
<html lang="fr">
  <head>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O'CAN</title>
    <link rel="stylesheet" href="contact.css" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div class="logo">
          <a href="index.html"
            ><img
              class="pulse"
              id="logo"
              src="./image/logo_circle_transparent.png"
              alt="logo"
          /></a>
        </div>
        <nav class="flex">
          <a class="lien" href="nos_produits.html">Produits</a>
          <a class="lien" href="histoire.html">A propos</a>
          <a class="lien" href="notre_equipe.html">Équipe</a>
          <a class="lien" href="contact.html">Contact</a>
        </nav>
      </header>

      <div class="form-container">
        <h2>Contactez-nous</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Nom complet</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Votre nom complet"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Votre e-mail"
              required
            />
          </div>
          <div class="form-group">
            <label for="subject">Sujet</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Sujet de votre message"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Votre message"
            ></textarea>
          </div>
          <div class="form-actions">
            <button type="submit">Envoyer</button>
          </div>
        </form>
      </div>

      <footer id="footer">
        <div class="ligne">
          <h2>Notre adresse mail :</h2>
          <a href="mailto:OCAN@gmail.com">OCAN@gmail.com</a>
        </div>
        <div class="ligne">
          <h2>Notre numéro :</h2>
          <a href="tel:+33-7-67-77-90-80">07 67 77 90 80</a>
        </div>
        <div class="ligne">
          <h2>Suivez-nous sur :</h2>
          <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
          <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
